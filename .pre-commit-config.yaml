repos:
    - repo: https://github.com/psf/black
      rev: '23.10.1'
      hooks:
          - id: black
    - repo: https://github.com/PyCQA/flake8
      rev: 6.1.0
      hooks:
          - id: flake8
    - repo: https://github.com/pycqa/isort
      rev: 5.12.0
      hooks:
          - id: isort
            name: isort (python)
            additional_dependencies: [toml]