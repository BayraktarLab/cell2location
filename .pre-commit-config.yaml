repos:
    - repo: https://github.com/python/black
      rev: '22.3.0'
      hooks:
          - id: black
    - repo: https://github.com/pycqa/flake8
      rev: 3.8.4
      hooks:
          - id: flake8
    - repo: https://github.com/pycqa/isort
      rev: 5.7.0
      hooks:
          - id: isort
            name: isort (python)
            additional_dependencies: [toml]