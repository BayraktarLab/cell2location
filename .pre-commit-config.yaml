repos:
    - repo: https://github.com/psf/black
      rev: '25.9.0'
      hooks:
          - id: black
    - repo: https://github.com/PyCQA/flake8
      rev: 7.3.0
      hooks:
          - id: flake8
    - repo: https://github.com/pycqa/isort
      rev: 6.0.1
      hooks:
          - id: isort
            name: isort (python)
            additional_dependencies: [toml]